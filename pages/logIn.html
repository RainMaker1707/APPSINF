<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../styles/login.css"/>
    <title>LogIn O-LLN</title>
</head>
<body>
    <section class="logIn">
        <h1>Log In</h1>
        <form action="#" method="post">
            <label for="pseudo"></label>
            <input type="text" id="pseudo" name="pseudo" placeholder="Pseudo">
            <label for="pwd"></label>
            <input type="password" id="pwd" name="password" placeholder="Password">
            <input type="submit" value="Log In">
        </form>
    </section>
    <section class="signIn">
        <h1>Sign In</h1>
        <form action="#" method="post">
            <label for="mail"></label>
            <input type="email" id="mail" name="mail" placeholder="Email">
            <label for="pseudo_in"></label>
            <input type="text" id="pseudo_in" name="pseudo" placeholder="Pseudo">
            <label for="pwd_in"></label>
            <input type="password" id="pwd_in" name="password_in" placeholder="password">
            <label for="pwd_in_conf"></label>
            <input type="password" id="pwd_in_conf" name="password_in_conf" placeholder="Password confirmation">
            <input type="submit" value="Sign In">
        </form>
    </section>
</body>
</html>
