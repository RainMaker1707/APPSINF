<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../styles/login.css"/>
    <title>LogIn O-LLN</title>
    <style>
        body {
            background-image: url('../images/lln_place_unif_noir.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            width: auto;
            height: auto;
        }
    </style>
</head>
<body>
    <section class="logIn">
        <div id="rectangle2"></div>
        <div id="rectangle"></div>
        <div id="rectangle3"></div>
        <form action="#" method="post">
            <label for="pseudo"></label>
            <input type="text" id="pseudo" name="pseudo" placeholder="Pseudo">
            <label for="pwd"></label>
            <input type="password" id="pwd" name="password" placeholder="Mot de Passe">
            <label for="Login"></label>
            <button class="button1" type="button" id="Login" href="../main.html"> Se connecter </button>
        </form>
    </section>
    <section class="signIn">
        <form action="#" method="post">
            <label for="mail"></label>
            <input type="email" id="mail" name="mail" placeholder="Email">
            <label for="pseudo_in"></label>
            <input type="text" id="pseudo_in" name="pseudo" placeholder="Pseudo">
            <label for="pwd_in"></label>
            <input type="password" id="pwd_in" name="password_in" placeholder="Mot de Passe">
            <label for="pwd_in_conf"></label>
            <input type="password" id="pwd_in_conf" name="password_in_conf" placeholder="Confirmation du Mot de Passe">
            <label for="Sign-in"></label>
            <button class="button2" type="button" id="Sign-in" href="../main.html"> S'inscrire </button>
        </form>
    </section>
</body>
</html>
