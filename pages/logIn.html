<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../styles/style.css"/>
    <title>LogIn O-LLN</title>
</head>
<body>
    <section class="logIn">
        <h1>Log In</h1>
        <form>
            <label for="pseudo">Pseudo :</label><br>
            <input type="text" id="pseudo" name="pseudo" placeholder="Pseudo"><br>
            <label for="pwd">Password :</label><br>
            <input type="password" id="pwd" name="password" placeholder="Password">
        </form>
    </section>
    <section class="signIn">
        <h1>Sign In</h1>
        <form>
            <label for="mail">Pseudo :</label><br>
            <input type="email" id="mail" name="mail" placeholder="Email"><br>
            <label for="pseudo_in">Pseudo :</label><br>
            <input type="text" id="pseudo_in" name="pseudo" placeholder="Pseudo"><br>
            <label for="pwd_in">Password :</label><br>
            <input type="password" id="pwd_in" name="password_in" placeholder="password"><br>
            <label for="pwd_in_conf">Password confirmation:</label><br>
            <input type="password" id="pwd_in_conf" name="password_in_conf" placeholder="Password confirmation">
        </form>
    </section>
</body>
</html>
